<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>





  <script>

    let uretilen = Math.floor(Math.random()*100) + 1; // uretilen variable'i globaldir
    console.log(uretilen); // console'dan hangi sayinin geldigi gorulebilir

    while(1){

      let sayi = prompt("Bir sayi giriniz"); // sayi variable'i block scope'tur
      
      if(sayi > uretilen){

        alert("Buyuk sayi girdiniz");

      }else if(sayi < uretilen){

        alert("Kucuk sayi girdiniz");

      }else if(sayi ==  uretilen){

        alert("Bildiniz");
        break; // bilince break ile while(1) den ciksin cunku sonsuz bir dongu var
      }


    }




  </script>  
</body>
</html>
