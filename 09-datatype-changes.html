<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    const para = "100";
    console.log(typeof(para)); // string verir
    console.log(para+15); //concatenate yapar
    console.log(Number(para)+15); // string ifadeyi number() kullanarak sayiya cevirdik

    console.log(Number('abc')); // NaN verir

    let puan; // undefined
    console.log(puan); // undefined verir

    let maas = 123;
    let d1 = Boolean(maas);// true
    console.log(d1);

    console.log(Boolean(maas));

    console.log(Boolean('ali')); // true verir

    console.log(Boolean('')); // false verir, tirnagin icinde space basilirsa true verir

    console.log(Boolean(0)); // false verir

    console.log(Boolean(Number('dfsdfas'))); // number degeri NaN'a cevirdigi icin false verir.

    console.log(Boolean(null)); // false verir

    console.log(Boolean(puan)); // false verir

    console.log(Boolean(undefined));

    const sifir = 0, nal = null; // aralarina virgul koyarak birden fazla variable tanimlayabiliiz
    
</script>

</body>
</html>
