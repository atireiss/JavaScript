<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



<!-- il plaka numaralarini acilir liste ile gosterelim -->


<select name="" id="sehir">

    <!-- <option value="">1</option>
         <option value="">2</option>  -->

<!-- option kismini select'in icine yazmayalim, loop ile gonderelim -->
</select>


    <script>
            let sonuc = ""; // ilk hamlemiz islem sonucunu memory'de saklayacagimiz bos bir yer acmaktir
        
        for(let i = 1; i <=81; i++){

            sonuc = sonuc + `<option>${i}</option>`;
        }
                
         // console.log(sonuc); tek bir satirda option'lar olusur, ama select bunlari sirayla alir

        document.querySelector("#sehir").innerHTML = sonuc;

    </script>
</body>
</html>
