<script>

    const ekmek = 5;
    const yumurta = 60;
    const peynir = 100;
    const toplamHarcama = ekmek + peynir + yumurta;
    console.log(" HARCAMA: " + toplamHarcama + "TL");

    const x = 5;
    const y = "5";
    const birlestir = x + y; // + burada concatenate'dir 55 gosterir, * islemi yaptiginda carpiyor 25 gosteriyor
    console.log(birlestir);
    // === datatype'lari karsilastirir

    const topla = x + Number(y); // number icine yazilan string ifadeyi number'a cevirip islemi yapti
    console.log(topla);

</script>
